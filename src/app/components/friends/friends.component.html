<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column" class="c-box" fxFlex="80%">
    <mat-card-header>
      <mat-card-title>申請列表</mat-card-title>
    </mat-card-header>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field class="input-helf-width">
        <mat-label>好友識別碼</mat-label>
        <input placeholder="EX : 10262450-6162-41ba-a385-4ba6eb3b4833" [(ngModel)]="FriendUUID" matInput>
      </mat-form-field>
      <button mat-button color="primary" (click)="AddFriend()" fxFlex="10%">申請好友</button>
    </div>
    <br>
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="CheckFriendList">

        <!-- Position Column -->
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let element"> {{element.No}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="IslandsName">
          <th mat-header-cell *matHeaderCellDef> 島嶼名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.IslandsName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef> 島民名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
        </ng-container>


        <ng-container matColumnDef="Confirm">
          <th mat-header-cell *matHeaderCellDef>確認</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="ConfirmFriend(element.Uuid)">回覆</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="applyColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: applyColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>

  <mat-card fxLayout="column" class="c-box" fxFlex="80%">
    <mat-card-header>
      <mat-card-title>好友列表</mat-card-title>
    </mat-card-header>

    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="FriendList">

        <!-- Position Column -->
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let element"> {{element.No}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="IslandsName">
          <th mat-header-cell *matHeaderCellDef> 島嶼名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.IslandsName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef> 島民名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
        </ng-container>

        <ng-container matColumnDef="GameID">
          <th mat-header-cell *matHeaderCellDef> 朋友編號 </th>
          <td mat-cell *matCellDef="let element"> {{element.GameID}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
