<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column" class="c-box" fxFlex="80%">
    <mat-card-header>
      <mat-card-title>即時菜價</mat-card-title>
    </mat-card-header>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field class="input-helf-width">
        <mat-label>菜價</mat-label>
        <input type="number" placeholder="EX : 100" [(ngModel)]="mySelfPrice" matInput>
      </mat-form-field>
      <button mat-button color="primary" (click)="AddPrice()" fxFlex="10%">發送我的菜價</button>

    </div>
    <br>
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="CurrentPrice">
        <!-- Position Column -->
        <ng-container matColumnDef="IslandsName">
          <th mat-header-cell *matHeaderCellDef> 島嶼名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.IslandsName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef> 島民名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
        </ng-container>


        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> 菜價 </th>
          <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
  <mat-card fxLayout="column" fxFlex="80%" class="c-box">
    <mat-card-header>
      <mat-card-title>逾時菜價</mat-card-title>
    </mat-card-header>
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="OldPrice">
        <!-- Position Column -->
        <ng-container matColumnDef="IslandsName">
          <th mat-header-cell *matHeaderCellDef> 島嶼名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.IslandsName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef> 島民名稱 </th>
          <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
        </ng-container>


        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> 菜價 </th>
          <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
