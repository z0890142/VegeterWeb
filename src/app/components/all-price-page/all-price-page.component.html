<div fxLayout="column"  fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxFlex="80%" class="c-box">
        <mat-card-header>
            <mat-card-title>全區菜價</mat-card-title>
        </mat-card-header>
        <div class="mat-elevation-z1" >
            <table mat-table [dataSource]="CurrentPrice" >
              <!-- Position Column -->
              <ng-container matColumnDef="IslandsName">
                <th mat-header-cell *matHeaderCellDef> 島嶼名稱 </th>
                <td mat-cell *matCellDef="let element"> {{element.IslandsName}} </td>
              </ng-container>

              <!-- Name Column -->
                <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef> 島民名稱 </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                </ng-container>
            

                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef> 菜價 </th>
                    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                </ng-container>
                <ng-container matColumnDef="UUID">
                    <th mat-header-cell *matHeaderCellDef> 識別碼 </th>
                    <td mat-cell *matCellDef="let element"> {{element.Uuid}} </td>
                </ng-container>

                <ng-container matColumnDef="Apply">
                    <th mat-header-cell *matHeaderCellDef>申請成為好友</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-button color="primary" (click)="AddFriend(element.Uuid)">申請</button>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>
</div>
